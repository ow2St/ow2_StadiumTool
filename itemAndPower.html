<!DOCTYPE html>
<html style="overflow: scroll; font-family: Meiryo, Hiragino Sans" lang = "ja">

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>アイテム/パワー一覧</title>
    </head>
    <!--ヘッダー-->
    <header>
        <div class="header-top">
            <p class="header-title">アイテム/パワー一覧</p>
            <img src="assets/images/icons/ow2.png" class="ow2-icon">
            <img src="assets/images/icons/stadium.png" class="stadium-icon">
        </div>
        <div class="header-bottom">
            <!--ボタン後ろに空白が入るため改行しない-->
            <a href="index.html" class="header-button">トップページ</a><a href="itemAndPower.html" class="header-button-selected">アイテム/パワー一覧</a><a href="buildSimulator.html" class="header-button">ビルドシミュレーター</a><a href="patchNote.html" class="header-button">パッチノート</a>
        </div>
    </header>
    <body>
        <main-IAP>
                <div class="tabs">
                    <span id="tabItem" class="tabItem" onclick="changeTabItem()">アイテム</span>
                    <span id="tabPower" class="tabPower" onclick="changeTabPower()">パワー</span>
                </div>
                <div id="item-content" class="item-content">
                    <!--アイテムタブの内容-->
                    <div class="button-list">
                        <span class="button-category">カテゴリー</span>
                        <div class="button-only" id="button-category">
                            <button class="button-on" id="weapon" onclick="filterItemTable(this)">武器</button>
                            <button class="button-on" id="ability" onclick="filterItemTable(this)">アビリティ</button>
                            <button class="button-on" id="survival" onclick="filterItemTable(this)">サバイバル</button>
                        </div>
                    </div>
                    <div class="button-list">
                        <span class="button-category">レアリティ</span>
                        <div class="button-only" id="button-rarity">
                            <button class="button-on" id="common" onclick="filterItemTable(this)">コモン</button>
                            <button class="button-on" id="rare" onclick="filterItemTable(this)">レア</button>
                            <button class="button-on" id="epic" onclick="filterItemTable(this)">エピック</button>
                        </div>
                    </div>
                    <div class="button-list">
                        <span class="button-category">ステータス</span>
                        <div class="button-only" id="button-status">
                            <button class="button-on" id="life" onclick="filterItemTable(this)">ライフ</button>
                            <button class="button-on" id="armor" onclick="filterItemTable(this)">アーマー</button>
                            <button class="button-on" id="shield" onclick="filterItemTable(this)">シールド</button>
                            <button class="button-on" id="weaponPower" onclick="filterItemTable(this)">武器パワー</button>
                            <button class="button-on" id="abilityPower" onclick="filterItemTable(this)">アビリティパワー</button>
                            <button class="button-on" id="attackSpeed" onclick="filterItemTable(this)">攻撃速度</button>
                            <button class="button-on" id="ctReducation" onclick="filterItemTable(this)">CT短縮</button>
                            <button class="button-on" id="ammo" onclick="filterItemTable(this)">弾薬</button>
                            <button class="button-on" id="weapon_LifeSteal" onclick="filterItemTable(this)">ライフ吸収（武器）</button>
                            <button class="button-on" id="ability_LifeSteal" onclick="filterItemTable(this)">ライフ吸収（アビリティ）</button>
                            <button class="button-on" id="speed" onclick="filterItemTable(this)">移動速度</button>
                            <button class="button-on" id="reloadSpeed" onclick="filterItemTable(this)">リロード速度</button>
                            <button class="button-on" id="meleeDamage" onclick="filterItemTable(this)">近接ダメージ</button>
                            <button class="button-on" id="critical" onclick="filterItemTable(this)">クリティカル</button>
                            <button class="button-on" id="others" onclick="filterItemTable(this)">その他</button>
                        </div>
                    </div>
                    <div class="button-list">ヒーロー固有アイテム表示
                        <input type="checkbox" class="checkbox-on" id="uniqueHero" value="固有ヒーロー" onclick="filterItemTable(this)" checked>
                    </div>
                    <div style="margin: 20px;">
                        <input type="search" style="width:400px; height:55px; font-size:15px;" id="item_search-input" placeholder="アイテム名・テキストで検索…">
                        <button style="width:80px; height:45px; font-size:15px;" onclick="item_searchWords()">検索</button>
                    </div>

                    <!--アイテム一覧（テーブル）-->
                    <div class="itemlist-title">アイテム一覧</div>
                    <table class="item-table" id="item-table">
                        <thead class="item-thead">
                            <tr class="item-tr" style="font-size:12px";>
                                <th class="item-th" style="width: 200px; cursor: pointer;" data-column="itemName" onclick="itemSortClick(this.id)" id="itemName">アイテム名</th>
                                <th class="item-th" style="width: 60px;">アイコン</th>
                                <th class="item-th" style="width: 80px;">カテゴリー</th>
                                <th class="item-th" style="width: 80px; cursor: pointer;" data-column="rarity" onclick="itemSortClick(this.id)" id="rarity">レアリティ</th>
                                <th class="item-th" style="width: 60px; cursor: pointer;" data-column="cost" onclick="itemSortClick(this.id)" id="cost">コスト</th>
                                <th class="item-th" style="width: 100px;">固有ヒーロー</th>
                                <th class="item-th" style="width: 160px;">ステータス</th>
                                <th class="item-th" style="width: 300px;">テキスト</th>
                            </tr>
                        </thead>
                        <tbody style="font-size:12px";>

                        </tbody>
                    </table>
                </div>
                
                <div id="power-content" class="power-content">
                    <!--パワータブの内容-->
                    <div class="button-list">
                        <span class="button-category">タンク</span>
                        <div class="button-only" id="button-tank">
                            <img src="assets/images/icons/hero/DVA.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="D.VA">
                            <img src="assets/images/icons/hero/オリーサ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="オリーサ">
                            <img src="assets/images/icons/hero/ザリア.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="ザリア">
                            <img src="assets/images/icons/hero/ジャンカー・クイーン.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="ジャンカー・クイーン">
                            <img src="assets/images/icons/hero/ラインハルト.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="ラインハルト">
                            <img src="assets/images/icons/hero/シグマ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="シグマ">
                        </div>
                    </div>
                    <div class="button-list">
                        <span class="button-category">ダメージ</span>
                        <div class="button-only" id="button-damage">
                            <img src="assets/images/icons/hero/アッシュ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="アッシュ">
                            <img src="assets/images/icons/hero/キャスディ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="キャスディ">
                            <img src="assets/images/icons/hero/ゲンジ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="ゲンジ">
                            <img src="assets/images/icons/hero/ソルジャー76.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="ソルジャー76">
                            <img src="assets/images/icons/hero/メイ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="メイ">
                            <img src="assets/images/icons/hero/リーパー.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="リーパー">
                            <img src="assets/images/icons/hero/フレイヤ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="フレイヤ">
                            <img src="assets/images/icons/hero/ジャンクラット.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="ジャンクラット">
                        </div>
                    </div>
                    <div class="button-list">
                        <span class="button-category">サポート</span>
                        <div class="button-only" id="button-support">
                            <img src="assets/images/icons/hero/アナ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="アナ">
                            <img src="assets/images/icons/hero/キリコ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="キリコ">
                            <img src="assets/images/icons/hero/ジュノ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="ジュノ">
                            <img src="assets/images/icons/hero/マーシー.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="マーシー">
                            <img src="assets/images/icons/hero/モイラ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="モイラ">
                            <img src="assets/images/icons/hero/ルシオ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="ルシオ">
                            <img src="assets/images/icons/hero/ゼニヤッタ.png" onclick="filterPowerTable(this)" class="power-hero-icon-off" id="ゼニヤッタ">
                        </div>
                    </div>

                    <div style="margin: 20px;">
                        <input type="search" style="width:400px; height:55px; font-size:15px;" id="power_search-input" placeholder="パワー名・テキストで検索…">
                        <button style="width:80px; height:45px; font-size:15px;" onclick="power_searchWords()">検索</button>
                    </div>

                    <!--パワー一覧（テーブル）-->
                    <div class="power-title">パワー一覧</div>
                    <table class="power-table" id="power-table">
                        <thead class="power-thead">
                            <tr class="power-tr">
                                <th class="power-th" style="width: 120px; cursor: pointer;" data-column="powerName" onclick="powerSortClick(this.id)" id="powerName">パワー名</th>
                                <th class="power-th" style="width: 60px;">アイコン</th>
                                <th class="power-th" style="width: 60px;">ヒーロー</th>
                                <th class="power-th" style="width: 400px;">テキスト</th>
                            </tr>
                        </thead>
                        <tbody style="font-size:12px";>
                        </tbody>
                    </table>
                </div>
        </main-IAP>
    </body>
    <script src="js/itemandpower.js"></script>
</html>
